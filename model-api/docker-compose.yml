version: '3.8'

services:
  model-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlops-model-api
    ports:
      - "8000:8000"
    environment:
      # Application settings
      - API_TITLE=MLOps Model API
      - API_VERSION=1.0.0
      - LOG_LEVEL=INFO
      
      # S3 Configuration (use AWS CLI profile or environment variables)
      - AWS_PROFILE=${AWS_PROFILE:-default}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-mlops-demo-bucket-unique-123}
      - MODEL_KEY=${MODEL_KEY:-models/latest/wine_quality_model.joblib}
      
      # Model settings
      - MODEL_CACHE_TTL=3600
      - MODEL_CACHE_PATH=/app/model_cache
      
    volumes:
      # Mount AWS credentials (for local development)
      - ~/.aws:/home/appuser/.aws:ro
      
      # Mount model cache (optional - for persistence)
      - model_cache:/app/model_cache
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    networks:
      - mlops-network

volumes:
  model_cache:
    driver: local

networks:
  mlops-network:
    driver: bridge
